<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./media/icon.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navigation">
          <div class="logo">
            <a href="./index.html"> <img src="/media/icon.png" alt="Logo" /></a>
          </div>
          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li class="active-nav"><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <section style="max-width: 500px">
        <h1 style="margin-bottom: 50px">Contact</h1>
        <form id="form">
          <div class="form-field-wrapper">
            <label>Name (required)</label>
            <input name="fullName" id="fullName" />
            <div class="form-error" id="fullNameError">
              Please enter your name
            </div>
          </div>
          <div class="form-field-wrapper">
            <label>Subject</label>
            <input name="subject" id="subject" />
          </div>
          <div class="form-field-wrapper">
            <label>Email (required)</label>
            <input name="email" id="email" />
            <div class="form-error" id="emailError">
              Please enter a valid email address
            </div>
          </div>
          <div class="form-field-wrapper">
            <label>Message (minimum 25 characters)</label>
            <input name="message" rows="10" id="message" />
            <div class="form-error" id="messageError">
              Your message must be at least 25 characters
            </div>
          </div>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <script src="./js/contact.js"></script>
  </body>
</html>
