<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA | Latest images</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/media/nasa.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navigation">
          <div class="logo">
            <a href="/index.html"> <img src="/media/nasa.png" alt="Logo" /></a>
          </div>
          <ul class="nav-links">
            <li class="active-nav"><a href="/index.html">Home</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="nasa-list, container">
        <h1>Latest images from NASA</h1>
        <div class="image-list">
          <lottie-player
            src="https://assets8.lottiefiles.com/temp/lf20_tQ78LG.json"
            background="transparent"
            speed="1"
            style="width: 100px; height: 100px"
            loop
            autoplay
          ></lottie-player>
        </div>
      </section>
    </main>
    <script src="/js/scripts.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
